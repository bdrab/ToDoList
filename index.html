<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list-container">
        <input type="text" placeholder="Your task..." class="addTaskText"/>
        <button class="addTaskBtn">Add new task!</button>
        <hr class="addTaskHr">
        <div class="list-container-tasks">
            <div class="toDoTask task-1">
                <button class="toDoTaskButtonDone task-1">Done</button>
                <span class="task-1">Czesc. Dzisiaj musisz zrobic cos w Django.</span>
                <button class="toDoTaskButtonDelete task-1">Delete</button>
                <hr>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
